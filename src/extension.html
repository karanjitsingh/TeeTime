<style>
#bot-content a {
    display: block;
    background: none;
    height: 100%;
    width: 100%;
    font-size: 22px;
    padding:7px;
    box-sizing: border-box;
    text-align: center;
    text-decoration: none;
    cursor: pointer;
    color: #4267B6;
    transition: all 0.2s ease-out;
}

@keyframes transitionUp {
    from {
        bottom: -50px
    }
    to {
        bottom: 0px;
    }
}

#bot-content {
    background: rgb(240, 240, 240);
    position: fixed;
    bottom: -50px;
    right:50px;
    height: 50px;
    width: 200px;
    transition: all 0.2s ease-out;
    z-index: 1001;
    animation-timing-function: ease-out;
    animation-duration: 0.3s;
    animation-delay: 1s;
    animation-fill-mode: forwards;
    animation-name: transitionUp;
}

#bot-content.enabled:hover {
    box-shadow: 0px 2px 10px rgba(0,0,0,0.4);
    background: #4267B6;
    
}

#bot-content.enabled:hover a {
    color: white;
}

#time_slots li {
    position:relative;
}

#time_slots input[type='checkbox'] {
    display: block;
    position: absolute;
    top: 7px;
    left: 10px;
}

#console-log {
    position: fixed;
    z-index: 1000;
    background: rgba(0,0,0,0.8);
    height: 100%;
    width: 100%;
    color: white;
    font-size: 22px;
    display: none;
    top: 0px;
    padding: 20px;
}
</style>

<div id="bot-content">
    <a>Loading</a>
</div>

<div id="console-log" ></div>

</div>
</div>
